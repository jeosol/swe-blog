    interests = ["Petroleum/Reservoir Engineering", "Optimization", "Artificial Intelligence", "Software Development"]
    str_interests = "Interests"
    str_education = "Education"

    [[params.about.education]]
      course = "PhD in Petroleum Engineering"
      institution = "Stanford University"
      year = 2010

    [[params.about.education]]
      course = "MSc in Petroleum Engineering"
      institution = "Stanford University"
      year = 2006

    [[params.about.education]]
