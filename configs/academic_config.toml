[params]
  name = "Jerome Onwunalu"
  role = "Engineer" #Professor of Artificial Intelligence"
  organization = "" #"MetiWare" 
  email = "jeronwunalu@gmail.com"
  address = "LambdaRose, Houston, TX, 77077, USA."
  phone = "xxx.xxx.xxxx"

  partialspostpetdir = "post/petroleum/"  
  # Date format (refer to Go's date format: http://flippinggodateformat.com )
  #   Examples: "Mon, Jan 2, 2006" or "2006-01-02"
